<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>南京晓庄实验室·用户注册</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="kunkun">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
        <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/register.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>
        <div class="box">
            
        </div>

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo span4">
                        <h1><a href="./register.html">User Register <span class="red">.</span></a></h1>
                    </div>
                    <div class="links span8">
                        <a class="home" href="./login.html" rel="tooltip" data-placement="bottom" data-original-title="返回首页"></a>
                        <a class="blog" href="" rel="tooltip" data-placement="bottom" data-original-title="Blog"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="register-container container">
            <div class="row">
                <div class="iphone span5">
                    <img src="/images/iphone.png" alt="">
                </div>
                <div class="register span6">
                    <form id="register">
                        <h3>REGISTER TO <span class="red"><strong>南京晓庄实验室</strong></span></h3    >
                        <label for="job_num">工号</label>
                        <input type="text" id="job_num" name="job_num" placeholder="请输入您的工号...">
                        <label for="nickname">昵称</label>
                        <input type="text" id="nickname" name="nickname" placeholder="请输入您的昵称...">
                        <label for="realname">姓名</label>
                        <input type="text" id="realname" name="realname" placeholder="请输入您的姓名...">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" placeholder="请输入密码...">
                        <label for="email">邮箱</label>
                        <input type="text" id="email" name="email" placeholder="请输入您的邮箱...">
                        <label for="source" style="padding-top: 15px;">注册为</label>
                        <button type="button" name="worker" id="worker" style="width: 35%; margin-right: 2%;font-size: 14px;" value="1" class="btn btn-info">维修工人</button>
                        <button type="button" name="teacher" id="teacher" style="width: 35%; font-size: 14px;" value="2" class="btn btn-info">在职教师</button>
                        <hr style="margin-top: 25px;border-bottom: 1px solid darkgrey;">
                        <hr style="margin-top: 15px;border-bottom: 1px solid darkgrey;">
                        <div style="text-align:center; padding-top: 1%;">
                            <a class="login_tips" href="/login.html">已有账号，请登录!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Javascript -->
        <script src="/js/jquery-1.8.2.min.js"></script>
        <script src="/css/bootstrap/js/bootstrap.min.js"></script>
        <script src="/js/jquery.backstretch.min.js"></script>
        <script src="/js/ApiConfig.js"></script>
        <script src="/js/register.js"></script>

.copyrights{text-indent:-9999px;height:0;line-height:0;font-size:0;overflow:hidden;}
</style>

</div>
</body>

</html>
