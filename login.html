<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>南京晓庄学院·信息工程学院-实验室登陆</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="./css/login.css" media="all" />
</head>
<body>
<div class="main-body">
    <div class="login-main">
        <div class="login-top">
            <span>南京晓庄学院·实验室平台</span>
            <span class="bg1"></span>
            <span class="bg2"></span>
        </div>
        <form class="layui-form login-bottom" action="javascript:;">
            <div class="center">
                <div class="item">
                    <span class="icon icon-2"></span>
                    <input type="text" name="username" lay-verify="required" value="17132521" placeholder="请输入学工账号" maxlength="24"/>
                </div>

                <div class="item">
                    <span class="icon icon-3"></span>
                    <input type="password" name="password" lay-verify="required" value="123456" placeholder="请输入密码" maxlength="20">
                    <span class="bind-password icon icon-4"></span>
                </div>

                <div class="item">
                    <span class="icon icon-1"></span>
                    <select name="identify">
                        <option value="">请选择身份</option>
                        <option value="1">普通教师</option>
                        <option value="2">机房管理员</option>
                        <option value="3">审核管理员</option>
                        <option value="4">维修人员</option>
                    </select>
                </div>

                <div class="layui-input-inline">
                    <tip>测试账号</tip><br>
                    <tip>机房管理员:D0003  密码: 2</tip><br>
                    <tip>审核人员:  D0003  密码: 2</tip><br/>
                    <tip>维修人员:  T0001  密码: 2</tip>
                </div>
                <!-- <div id="validatePanel" class="item" style="width: 137px;">
                    <input type="text" name="captcha" value="520" placeholder="请输入验证码" maxlength="4">
                    <img id="verify" src="#" onclick="flushYzm();" class="validateImg"/>
                </div> -->
            </div>
            <div class="layui-form-item" style="text-align:center; width:100%;height:100%;margin:0px;">
                <button class="login-btn" lay-submit="" lay-filter="login">立即登录</button>
            </div>
        </form>
    </div>
</div>
<div class="footer">

</div>

<script src="/js/ApiConfig.js"></script>

</body>
</html>
