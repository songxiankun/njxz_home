<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>

<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-text layui-text-center"
             style="font-size: 25px; ;padding: 15px 0; text-align: center;height: 50px;line-height: 50px"> 上传凭证
        </div>
        <!-- 内容区 -->
        <form class="layui-form" style="width: 80%; margin: 0 auto;">

            <div class="layui-form-item">
                <!-- <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                    <legend></legend>
                </fieldset> -->
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="test2">多图片上传</button>
                    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                        预览图：
                        <div class="layui-upload-list" id="demo2"></div>
                    </blockquote>
                </div>
            </div>
            <br><br>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
            <br>
            <br>
            <br>
        </form>
    </div>
</div>

<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/js/lay-config.js" charset="utf-8"></script>
<script src="/js/ApiConfig.js" charset="utf-8"></script>
<script>
    function closeWindow(msg) {
        var index = layer.msg(msg, {
            icon: 1,
            time: 1000
        }, function () {
            // 关闭弹出层
            layer.close(index);
            var iframeIndex = parent.layer.getFrameIndex(window.name);
            parent.layer.close(iframeIndex);
            // window.location.reload();
        });
    }

    layui.use(['form', 'upload', 'miniTab'], function () {
        var form = layui.form,
            upload = layui.upload,
            $ = layui.$,
            miniTab = layui.miniTab;


        //监听提交
        form.on('submit(formDemo)', function (data) {
            // 获取数据
            // ajax提交
            var obj = JSON.parse(localStorage.getItem('current_detail'));
            var id = obj.id;
            var images = Array();
            // 图片处理
            for (var i = 0; i < $(".images").length; ++i) {
                images[i] = $(".images")[i].currentSrc;
            }
            images = JSON.stringify(images);
            localStorage.removeItem('current_detail');
            $.ajax({
                url: javaBaseUrl + 'api/orders/user/submit',
                type: 'post',
                dataType: "json",
                headers: {
                    Authorization: localStorage.getItem('token'),
                    'content-type': 'application/x-www-form-urlencoded'
                },
                data: {id: id, image: images},
                success: function (data) {
                    if (data.code == 200) {
                        closeWindow('提交成功！');
                        return false;
                    } else {
                        layer.msg(data.msg, {
                            icon: 2,
                            time: 1000
                        });
                        return false;
                    }
                },
                error: function () {
                    layer.alert('出错了, 请联系管理员!!!');
                }
            });

            return false;
        });

        //多图片上传
        upload.render({
            elem: '#test2'
            , url: javaBaseUrl + '/api/fileUpload' //改成您自己的上传接口
            // , url: 'http://10.10.185.148:8080/api/fileUpload'

            , headers: {Authorization: localStorage.getItem('token')}
            , multiple: true
            , before: function (obj) {
                // //预读本地文件示例，不支持ie8
                // obj.preview(function (index, file, result) {
                //     $('#demo2').append('<img width="150px" height="150px" src="' + result + '" alt="' + file.name + '" class="layui-upload-img hover_big">')
                // });
            }
            , done: function (res) {
                if (res.status) {
                    // $('#demo2').append('<input name="file[]" type="file" style="display:none" value="'+res.data.fileName+'"/>');
                    $('#demo2').append('<img width="150px" class="images" height="150px" src="' + res.data.fileName + '" class="layui-upload-img hover_big">')
                }
            }
        });
    });

</script>
</body>

</html>
